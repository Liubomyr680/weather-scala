syntax = "proto3";

package com.example;

import "google/protobuf/empty.proto";

service GetCityWeather {
  rpc GetRedisData (CityName) returns (CityWeather);
}

message CityName {
  string name = 1;
}

message CityWeather {
   string city = 1;
   double temp = 2;
   double humidity = 3;
   bool isRainy = 4;
}

